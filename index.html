<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card login">
                    <div class="card-body">
                        <h1>ログイン</h1>
                        
                        <form action="">
                            <div class="form-group">
                                <label for="email" class="email">メールアドレス</label>
                                <input type="text" name = "email" id ="email" class="form-control" value="0000" >
                            </div>
                            <div class="form-group">
                                <label for="password" class="password">パスワード</label>
                                <input type="password" name = "password" id ="password" class="form-control" value="0000" >
                            </div>
                            <button class="btn btn-primary w-100" id="loginBtn">ログイン</button>
                            <div class="login__reminder"><a href="/TodoLists/reminder.html">パスワードをお忘れの方</a>
                            </div>
                        </form>
                    </div>
                </div>     
            </div>
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
